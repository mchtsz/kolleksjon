<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection oppgave</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./collection.js" defer></script>
</head>

<body>
    <div class="form-container">
        <form id="form">
            <input type="text" name="fornavn" placeholder="Fornavn" required>
            <input type="text" name="etternavn" placeholder="Etternavn" required>
            <input type="text" name="adresse" placeholder="Adresse" required>
            <input type="number" name="postnummer" placeholder="Postnummer" required>
            <input type="text" name="poststed" placeholder="Poststed" required>
            <input type="text" name="telefon" placeholder="Phone" required>
            <input type="password" name="passord" placeholder="Passord" required> 
            <input type="submit" id="submit">
        </form>
        <h1 id="ErrorText"></h1>
        <h1 id="InfoText"></h1>
    </div>
</body>

</html>
